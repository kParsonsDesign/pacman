  <body>
    <h1>Pac Man Exercise!</h1>
    <p>
      <strong>Start / Stop:</strong> Press the space bar, click the button, or
      click Pac-Man
    </p>
    <p>Use the arrows to change his direction.</p>
    <p><button id="pacButton">Start PacMan</button></p>
    <div id="container" style="display: flex">
      <div
        id="pacBoundary"
        style="
          display: block;
          width: 100%;
          height: 500px;
          border: solid black 2px;
          position: relative;
        "
      >
        <!-- inline CSS needed to affect movement? -->
        <img
          id="PacMan"
          src="./SVG/PacMan-open.svg"
          width="100" 
          height="100"
          style="position: absolute"
          alt="Pac Man"
        />

        <div class="resizer bottomLeft"></div>
