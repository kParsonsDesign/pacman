<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Simple PacMan</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
  </head>
  <body>
    <h1>Pac Man Exercise!</h1>
    <p>
      <strong>Click PacMan to start him moving or use the button.</strong>
      <button id="pacButton">Start PacMan</button>
    </p>
    <div id="container">
      <div
        id="pacBoundary"
        style="
          display: block;
          width: 100%;
          height: 500px;
          border: solid black 2px;
        "
      >
        <!-- inline CSS needed to affect movement? -->
        <img
          id="PacMan"
          src="./SVG/PacMan-open.svg"
          width="100"
          class="moveRight"
          style="position: absolute"
          alt="Pac Man"
        />
      </div>
    </div>
  </body>

  <script src="./js/pacman.js"></script>
</html>
